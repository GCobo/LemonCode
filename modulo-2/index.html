<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Modulo 2</title>
  </head>
  <body>
    <div class="hotels-container">
      <div class="hotels-header">
        <h2>Listado de Hoteles</h2>
      </div>
      <div class="hotels-body">
        <div class="hotel-item">
          <div class="hotel-name-container">
            <span class="hotel-name" id="hotel-name"></span>
          </div>
          <div class="hotel-description-container">
            <span class="hotel-description" id="hotel-location"></span>
          </div>
          <div class="hotel-img-container">
            <img class="hotel-img" id="hotel-img" alt="hotel-img" />
          </div>
          <div class="stars" id="hotel-rating"></div>
          <form action="">
            <input type="checkbox" name="" id="rating-anonymous" />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
