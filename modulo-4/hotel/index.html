<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="room">Tipo de habitación</label>
    <select name="" id="room">
      <option value="Standard">Standard</option>
      <option value="Junior_Suite">Junior Suite</option>
      <option value="Suite">Suite</option>
    </select>
    <br />
    <label for="spa">¿Quieres SPA?</label>
    <input type="checkbox" name="" id="spa" />
    <br />
    <label for="sizeRoom">Tamaño de habitación</label>
    <select name="" id="sizeRoom">
      <option value="Individual">Individual</option>
      <option value="Doble">Doble</option>
      <option value="Triple">Triple</option>
    </select>
    <br />
    <label for="nights">Número de noches</label>
    <input type="number" name="" id="nights" />
    <br />
    <label for="parking">¿Cuantas noches de parking se desea?</label>
    <input type="number" name="" id="parking" />
    <br />
    <br />
    <p id="price-result"></p>
    <script src="hotel.js"></script>
  </body>
</html>
